<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hokie Talk Graphic Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <style>
        
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        .mySlides1, .mySlides2 {display: none}
        img {vertical-align: middle;}
        
        /* Slideshow container */
        .slideshow-container {
          max-width: 500px;
          position: relative;
          margin: auto;
         
        }
        img {
            margin-bottom: 16px;
        }
        /* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
  margin-bottom: 5px;
  text-shadow: 1px 1px 3px black;
}
        
        /* Next & previous buttons */
        .prev, .next {
          cursor: pointer;
          position: absolute;
          top: 50%;
          width: auto;
          padding: 16px;
          margin-top: -22px;
          color: white;
          font-weight: bold;
          font-size: 18px;
          transition: 0.6s ease;
          border-radius: 0 3px 3px 0;
          user-select: none;
        }
        
        /* Position the "next button" to the right */
        .next {
          right: 0;
          border-radius: 3px 0 0 3px;
        }
        
        /* On hover, add a grey background color */
        .prev:hover, .next:hover {
          background-color: #f1f1f1;
          color: black;
        }
        p {
            text-align: center;
            font-weight: 300;
        }
        h1{
            text-align: center;
            font-weight: 900;
        }
        </style>
        </head>
        <body>
        
        <h2 style="text-align:center">Some things I've created for Hokie Talk</h2>
        
        <!-- <p>Instagram posts</p> -->
        <div class="slideshow-container">
          <div class="mySlides1">
            <img src="images/logo.jpg" style="width:100%">
            <div class="text">Hokie Talk Logo</div>
          </div>
        
          <div class="mySlides1">
            <img src="images/new-episode.jpg" style="width:100%">
            <div class="text">New episode Instagram post</div>
          </div>
        
          <div class="mySlides1">
            <img src="images/panda-post.jpg" style="width:100%">
            <div class="text">Fundraiser graphic for Instagram</div>
          </div>
        
          <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
        </div>
        
        <!-- <p>Instagram stories</p> -->
        <div class="slideshow-container">
          <div class="mySlides2">
            <img src="images/panda-story.jpg" style="width:100%">
            <div class="text">Fundraiser graphic for Instagram</div>
          </div>
        
        
          <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
        </div>
        
        <script>
        var slideIndex = [1,1];
        var slideId = ["mySlides1", "mySlides2"]
        showSlides(1, 0);
        showSlides(1, 1);
        
        function plusSlides(n, no) {
          showSlides(slideIndex[no] += n, no);
        }
        
        function showSlides(n, no) {
          var i;
          var x = document.getElementsByClassName(slideId[no]);
          if (n > x.length) {slideIndex[no] = 1}    
          if (n < 1) {slideIndex[no] = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          x[slideIndex[no]-1].style.display = "block";  
        }
        </script>
</body>
</html>
